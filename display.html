<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .blue {
        width: 100%;
        height: 200px;
        background-color: darkblue;
      }
      .red {
        width: 100%;
        height: 300px;
        background-color: red;
      }
      .red img {
        padding-top: 40px;
        width: 20%;
        margin: auto;
        display: block;
      }
    </style>
  </head>

  <body>
    <main>
      <div class="blue"></div>
      <div class="red">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/06/Angkor_Wat_in_Flag_of_Cambodia.svg/415px-Angkor_Wat_in_Flag_of_Cambodia.svg.png?20230707093114"
          alt="Angkor Wat"
        />
      </div>
      <div class="blue"></div>
    </main>
  </body>
</html>
